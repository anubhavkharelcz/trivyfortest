  trivy-combined-report:
    runs-on: ubuntu-latest
    name: Generate Combined Report
    needs: [trivy-repo-scan, trivy-docker-scan]
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install trivy

      - name: Create combined security report
        run: |
          echo "# Trivy Security Scan Report" > security-report.md
          echo "Generated on: $(date)" >> security-report.md
          echo "" >> security-report.md
          
          echo "## Repository Scan" >> security-report.md
          trivy fs . --format table >> security-report.md
          echo "" >> security-report.md
          
          # echo "## Terraform Configuration Scan" >> security-report.md
          # trivy config ./terraform --format table >> security-report.md

      - name: Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: security-report.md